<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Pública - Cuenca Ubate</title>
    
    <!-- Librerías externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="assets/css/galeria.css">
</head>
<body>
    <!-- Animación de hojas -->
    <div class="leaf-container" id="leafContainer"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-leaf me-2"></i>Galería Cuenca Ubate
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="bienvenido.html">
                    <i class="fas fa-home me-1"></i> Inicio
                </a>
                <a class="nav-link" href="login.html">
                    <i class="fas fa-user-cog me-1"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Galería Pública</h1>
            <p class="lead">Descubre la diversidad de Fauna y Flora de la Cuenca del Río Ubate</p>
        </div>
    </div>

    <!-- Búsqueda -->
    <div class="container">
        <div class="search-box">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" class="form-control border-start-0" id="searchInput" 
                       placeholder="Buscar plantas por nombre o descripción...">
                <button class="btn btn-outline-secondary" type="button" onclick="limpiarBusqueda()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-info mt-2" id="searchInfo"></div>
        </div>
    </div>

    <!-- Galería -->
    <div class="container">
        <div class="row" id="galeriaContainer">
            <!-- Imágenes publicadas se cargarán aquí -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-images"></i>
            <h3>No hay imágenes publicadas</h3>
            <p>Pronto podrás ver aquí las imágenes de plantas que sean publicadas.</p>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3">Cargando galería...</p>
        </div>
    </div>

    <!-- Modal para ver imagen completa -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPlantName">Nombre de la Planta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Flechas de navegación -->
                    <button class="nav-arrow nav-arrow-left" onclick="navegarImagen(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-arrow nav-arrow-right" onclick="navegarImagen(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    <img src="" class="modal-image" id="modalImage" alt="Imagen de planta">
                    <div class="plant-info">
                        <div class="plant-name" id="detailPlantName"></div>
                        <div class="plant-description" id="detailPlantDescription"></div>
                        <div class="plant-meta mt-3">
                            <i class="fas fa-calendar me-1"></i><span id="detailDate"></span>
                            <i class="fas fa-user ms-3 me-1"></i><span id="detailUser"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/galeria.js"></script>
</body>
</html>
